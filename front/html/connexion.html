<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connexion</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
    <form class="grille-contenant">
        <!--email-->
        <label for="email" class="element">email:</label>
        <input type="text" id="email" name="email" class="element" required>

        <!--password-->
        <label for="password" class="element">password:</label>
        <input type="text" id="password" name="password" class="element" required>

        <button type="submit" class="element" >connexion</button>
    </form>
</body>
</html>
